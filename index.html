<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
      <div class="background"></div>
        <section class="blur">
        <table class="calculator">
            <tr>
                <td colspan="4"><input class="display-box" type="text" name="display" id="result" disabled></td>
                <td>
                    <ul>
                        <li><input class="button ctrl" type="button" value="C" onclick="clearScreen()"></li>
                        <li><input class="button ctrl" type="button" value="del" onclick="del()"></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="sin" onclick="sin()"></td>
                <td><input class="button" type="button" value="cos" onclick="cos()"></td>
                <td><input class="button" type="button" value="tan" onclick="tan()"></td>
                <td><input class="button" type="button" value="log" onclick="log()"></td>
                <td><input class="button" type="button" value="x&sup2;" onclick="pow2()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="display('7')"></td>
                <td><input class="button" type="button" value="8" onclick="display('8')"></td>
                <td><input class="button" type="button" value="9" onclick="display('9')"></td>
                <td><input class="button" type="button" value="/" onclick="display('/')"></td>
                <td><input class="button" type="button" value="x&sup3;" onclick="pow3()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="display('4')"></td>
                <td><input class="button" type="button" value="5" onclick="display('5')"></td>
                <td><input class="button" type="button" value="6" onclick="display('6')"></td>
                <td><input class="button" type="button" value="*" onclick="display('*')"></td>
                <td><input class="button" type="button" value="&Sqrt;" onclick="sqrt()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="display('1')"></td>
                <td><input class="button" type="button" value="2" onclick="display('2')"></td>
                <td><input class="button" type="button" value="3" onclick="display('3')"></td>
                <td rowspan="2"><input class="button stretch" type="button" value="+" onclick="display('+')"></td>
                <td><input class="button" type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="display('0')"></td>
                <td><input class="button" type="button" value="00" onclick="display('00')"></td>
                <td><input class="button" type="button" value="." onclick="display('.')"></td>
                <td><input class="button" type="button" value="=" onclick="calculate()"></td>
            </tr>
        </table>
    </section>
    </div>
 <script src="script.js"></script>   
</body>
</html>
